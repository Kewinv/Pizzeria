<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Iniciar Sesión | Pizzería Laxaruz</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div class="container">

<h1>Inicio de Sesión</h1>

<form th:action="@{/usuario/login}" th:object="${usuario}" method="post">
    <label for="correo">Correo electrónico:</label>
    <input id="correo" type="email" th:field="*{correo}" required><br/>

    <label for="password">Contraseña:</label>
    <input id="password" type="password" th:field="*{password}" required><br/>

    <button type="submit">Ingresar</button>
</form>

<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>

<p>¿No tienes cuenta?
    <a th:href="@{/usuario/registro}">Regístrate aquí</a>
</p>

<hr/>
<div th:insert="fragments/footer :: footer"></div>

</div>

</body>
</html>
