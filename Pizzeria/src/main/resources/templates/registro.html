<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro | Pizzería Laxaruz</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div class="container">

<h1>Registro de Usuario</h1>

<form th:action="@{/usuario/registro}" th:object="${usuario}" method="post">
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" th:field="*{nombre}" required><br/>

    <label for="direccion">Dirección:</label>
    <input id="direccion" type="text" th:field="*{direccion}" required><br/>

    <label for="correo">Correo electrónico:</label>
    <input id="correo" type="email" th:field="*{correo}" required><br/>

    <label for="telefono">Teléfono:</label>
    <input id="telefono" type="text" th:field="*{telefono}" required><br/>

    <label for="password">Contraseña:</label>
    <input id="password" type="password" th:field="*{password}" required><br/>

    <button type="submit">Registrar</button>
</form>

<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>

<p>¿Ya tienes cuenta?
    <a th:href="@{/usuario/login}">Inicia sesión aquí</a>
</p>

<hr/>
<div th:insert="fragments/footer :: footer"></div>

</div>

</body>
</html>
